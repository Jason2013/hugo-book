<nav>
  <div>
  {{ range $term, $_ := .Site.Taxonomies }}
    {{ with $.Site.GetPage (printf "/%s" $term | urlize) }}
    <div class="book-section-flat">
      <strong><a href="{{ .RelPermalink }}">{{ .Title | title }}</a></strong>
      <div>
      {{ range sort .Pages ".Title" }}
        <!--<li class="flex justify-between">-->
          <span style="line-height:200%;margin-right:6px;white-space:nowrap"><a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <sup>{{ len .Pages }}</sup></span>
        <!--</li>-->
      {{ end }}
      </div>
    </div>
    {{ end }}
  {{ end }}
  </div>
</nav>
